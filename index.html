<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day üåπ</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Georgia", serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px;
      border-radius: 20px;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      z-index: 2;
    }

    h1 {
      color: #c9184a;
      margin-bottom: 5px;
    }

    h3 {
      color: #555;
      font-weight: normal;
      margin-top: 0;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 20px 0;
    }

    p {
      font-size: 17px;
      line-height: 1.6;
      color: #333;
    }

    #typing {
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      padding: 12px 22px;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      background: #ff4f7a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #e63963;
    }

    #surprise {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #b5179e;
    }

    .from {
      margin-top: 30px;
      font-style: italic;
      font-size: 16px;
      color: #555;
    }

    /* Falling roses */
    .rose {
      position: fixed;
      top: -20px;
      font-size: 24px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>

<body>

  <!-- üé∂ Background Music -->
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7f1b0b2e7e.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    üåπ
    <h1>Happy Rose Day</h1>
    <h3>Khushi ji</h3>

    <!-- IMAGE -->
    <img src="Rose day 07.png" alt="Rose Day">

    <!-- TYPING TEXT -->
    <p id="typing"></p>

    <!-- BUTTON -->
    <button onclick="showSurprise()">üíù Click for Surprise</button>

    <!-- HIDDEN MESSAGE -->
    <p id="surprise">
      üåπ You‚Äôre not just my best friend, Khushi ji‚Ä¶<br>
      you‚Äôre someone who makes every day softer, brighter, and happier üíñ<br>
      Always stay the way you are ‚ú®
    </p>

    <!-- SIGNATURE -->
    <div class="from">‚Äî From Gaurav üåπ</div>
  </div>

  <script>
    /* Typing animation */
    const text = "Happy Rose Day to the girl who makes life brighter just by being in it üåπ\n\nLike a rose, you bring color to dull days, comfort to hard moments, and a smile that feels like home.\n\nI‚Äôm lucky to have a best friend like you ‚Äî pure, strong, and truly special.";
    let i = 0;
    const speed = 40;

    function typeText() {
      if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
        i++;
        setTimeout(typeText, speed);
      }
    }
    typeText();

    /* Surprise message */
    function showSurprise() {
      document.getElementById("surprise").style.display = "block";
    }

    /* Falling roses */
    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.innerHTML = "üåπ";
      rose.style.left = Math.random() * 100 + "vw";
      rose.style.fontSize = Math.random() * 20 + 20 + "px";
      rose.style.animationDuration = Math.random() * 3 + 5 + "s";
      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 8000);
    }

    setInterval(createRose, 500);
  </script>

</body>
</html>
